# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the test1 branch
  push:
    branches: [ test1 ]
  pull_request:
    branches: [ test1 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run check
        run: |
          set +e
          a=`head -1 $GITHUB_WORKSPACE/Jenkinsfile | grep arun | wc -l`
          if [ $a -ne 1 ]; then echo "not found"; echo ::set-output name=exit_status::success; else echo "found"; echo ::set-output name=exit_status::failure; fi
        id: find_arun
      - name: error code
        if: steps.find_arun.outputs.exit_status  !=0
        run: exit 1

      - name: error code positive
        if: steps.find_arun.outputs.exit_status == 0
        run: exit 0
